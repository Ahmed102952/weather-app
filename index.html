<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/assests/img/favicon/weather.ico">
    <title>Breif Weather App</title>
    <!-- fontawsome kit -->
    <script src="https://kit.fontawesome.com/f4b5a6d9d2.js" crossorigin="anonymous"></script>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="weather-app">
        <div class="weather">
            <h1>The Weather</h1>
            <div class="weather-detials">
                <span class="temp">16&deg;</span>
                <div> 
                    <h2 class="city">London</h2>
                    <p class="date">6:09-Monday, 9 sep '22</p>
                </div>
                <div>
                    <img style="width: auto; height: auto;" src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="icon" class="icon">
                    <p class="sky">Cloudy</p>
                </div>
            </div>
        </div>
        <div class="panel">
            <form action="">
                <div class="form">
                    <input type="text" name="location" id="location" placeholder="Location...">
                <button class="btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                </div>
            </form>
            <div class="city-details">
                <div>
                    <span>Country</span>
                    <span class="country">UK</span>  
                </div>              
            </div>
            
            <div class="weather-stats">
                <h2>Weather Stats</h2>
                <div>
                    <span>Clouds</span>
                    <span class="cloud">86%</span>
                </div>
                <div>
                    <span>Humidity</span>
                    <span class="humidity">62%</span>
                </div>
                <div>
                    <span>Wind</span>
                    <span class="wind-speed">8km/h</span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
